<div class="container" style="margin-top: 200px">
  <h3 style="font-family:'Cheap potatoes relleno', sans-serif; margin-bottom: 35px; color: red;">Agregar noticia</h3>
  <form name="todoForm" novalidate style="font-family: Alegreyasans, sans-serif; font-size: 20px;">
    <div class="form-group" ng-class="{'has-error': todoForm.content.$invalid && todoForm.content.$dirty}">
      <label for="volanta">Volanta</label>
      <input type="text" class="form-control focus margin" name="volanta"
             placeholder="Volanta" autocomplete="off" required
             ng-model="noticia.volanta">
      <label for="titulo">Título</label>
      <input type="text" class="form-control focus margin" name="titulo"
             placeholder="Titulo" autocomplete="off" required
             ng-model="noticia.titulo">
      <label for="bajada">Bajada</label>
      <input type="text" class="form-control focus margin" name="descripcion"
             placeholder="Descripcion" autocomplete="off" required
             ng-model="noticia.descripcion">
      <label for="cuerpo">Cuerpo</label>
      <textarea ui-tinymce="tinyMCEOptions" class="form-control focus" name="cuerpo"
              rows="20" cols="50"
              placeholder="Cuerpo" autocomplete="off"
              ng-model="noticia.cuerpo"></textarea>
      <label for="category" style="margin-top: 10px;">Categoría</label>
      <input type="text" id="categoria" class="form-control focus margin" name="category" list="categorias"
             placeholder="Seleccione categoría" autocomplete="off" required>
      <datalist id="categorias">
        <option ng-repeat="c in categorias" value="{{c.titulo}}" id="{{c.id}}">
      </datalist>
      <label for="tags">Tags</label>
      <input type="text" id="tags" class="form-control focus margin" name="tags"
             placeholder="Tags" autocomplete="off" ng-model="noticia.tags">
      <label for="destacada">Destacada</label>
      <input type="checkbox" id="destacada" class="form-control focus margin" name="destacada"
             autocomplete="off" ng-model="noticia.destacada">
      <input type="file"
             style="font-size: 15px;"
             file-input="files"
             class="margin"
             multiple
        />
      <li ng-repeat="file in files">{{file.name}}</li>
    </div>
  <center>    <button class="" ng-disabled="todoForm.$invalid" style="margin: 10px; width: 40%; background: red; font-size: 30px; font-family: 'Chinese rocks rg titulo', sans-serif; color: black !important; height: 55px;" ng-click="agregarNoticia()">AGREGAR</button>
  </center>
  </form>

  <div id="tes" style="border-top: 1px solid black; margin-top: 50px; padding: 50px;">
    <div class="list-group">
      <div class="list-group-item" ng-repeat="n in noticias">
        <a ng-click="editarNoticia(n.id, n.categoriaId)">
          <i class="glyphicon glyphicon-edit pull-right margin-left"></i>
        </a>
        <i class="glyphicon glyphicon-remove pull-right"
           ng-click="borrarNoticia(n.id)">
        </i>
        <img src="/api/containers/images/download/{{n.foto_principal}}" class="pull-left" ng-if="n.foto_miniatura">
        <img src="/api/containers/images/download/{{n.foto_principal}}" class="left" width="150" height="150" alt=""/>
        <div class="left" style="display: inline-block;">
          <h5 style="font-family:'Cheap potatoes relleno', sans-serif;">{{ n.titulo | words: 6 }} (<span style="font-family: Alegreyasans, sans-serif; font-size: 18px;">{{n.volanta | words: 10}}</span>)</h5>
        </div>
        <div class="clear"></div>
      </div>
    </div>
  </div>

</div>
