<div class="container">
  <div class="row bord" id="main">

      <div class="col-md-4 normal" ng-repeat="n in segundas" ng-init="init()" ui-sref="app.noticia({articuloId: n.id})">
        <div class="title">{{ n.titulo | words: 4}}</div>
        <div class="description">
          {{ n.descripcion | words: 19 }}
        </div>
        <img src="/api/containers/images/download/{{n.foto_principal}}" width="100%" height="300"  alt=""/>
      </div>


  </div>
</div>
